{% macro render_field(field) %}
  <div class="form-group">
  {% if field.name != "core" %}
      {% if field.name != "submit" %}
        {{field.label}}
      {% endif %}
      <div class="col-sm-10">
        {{ field(**kwargs)|safe }}
      </div>
  {% else %}
      <div class="col-sm-10">
        <div class="checkbox">
          <label>
             <b>Core</b> {{field(**kwargs)|safe}}
          </label>
        </div>
      </div>
  {% endif %}
  </div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
